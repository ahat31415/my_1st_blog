{% extends 'blog/base.html' %}

{% block content %}

    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
                {% if user.is_authenticated %}
                    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
{#                    <a class="btn btn-default" href="{% url 'delete_post' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>#}
                    <a class="btn btn-default" href="{% url 'delete_post' pk=post.pk %}">Delete</a>
                    <a class="btn btn-default" href="{% url 'post_list' %}">Back</a>
                {% endif %}
            </div>
        {% endif %}
        <h1>{{ post.title }} {{ del }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>



{% endblock %}
