{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
    <div class="post">
        <br>
        <div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <br>
            <div class="date">
                <p>Published: {{ post.published_date }}</p>
            </div>
            <p> {{ post.text | linebreaksbr }} </p>
            <p class="date"> Created: {{ post.created_date }}</p>
        </div>
    </div>
{% endfor %}
{% endblock %}
